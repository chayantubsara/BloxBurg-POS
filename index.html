<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bloxburg Restaurant System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #212529;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navbar */
        .custom-navbar {
            background-color: #1a1e21;
            border-bottom: 1px solid #343a40;
            padding: 0.5rem 1rem;
            flex-shrink: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffc107 !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 35px;
            height: 35px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ffc107;
        }

        /* ปุ่มสลับหน้า */
        .nav-switch-btn {
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.9rem;
            transition: all 0.3s;
            border: 1px solid #495057;
            color: #adb5bd;
            background: transparent;
            margin-left: 5px;
        }

        .nav-switch-btn:hover {
            background-color: #343a40;
            color: white;
        }

        /* Active: POS (Blue) */
        .nav-switch-btn.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }
        
        /* Active: Kitchen (Red) */
        .nav-switch-btn.btn-kitchen.active {
            background-color: #dc3545;
            border-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }

        /* Active: Counter (Green) - NEW */
        .nav-switch-btn.btn-counter.active {
            background-color: #198754;
            border-color: #198754;
            box-shadow: 0 0 10px rgba(25, 135, 84, 0.5);
        }

        /* Iframe */
        .iframe-container {
            flex-grow: 1;
            position: relative;
            background-color: #f0f2f5;
            width: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <nav class="navbar custom-navbar">
        <div class="container-fluid p-0">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081367.png" alt="Logo" class="logo-img">
                <span class="d-none d-sm-inline">BloxBurg POS</span> 
            </a>

            <div class="d-flex">
                <button class="nav-switch-btn active" id="btnPos" onclick="switchTab('pos')">
                    <i class="fas fa-cash-register"></i> หน้าร้าน
                </button>
                <button class="nav-switch-btn btn-kitchen" id="btnKitchen" onclick="switchTab('kitchen')">
                    <i class="fas fa-fire"></i> ครัว
                </button>
                <button class="nav-switch-btn btn-counter" id="btnCounter" onclick="switchTab('counter')">
                    <i class="fas fa-university"></i> เคาน์เตอร์
                </button>
            </div>
        </div>
    </nav>

    <div class="iframe-container">
        <iframe id="appFrame" src="https://script.google.com/macros/s/AKfycbwUZTJROodcVoeqLkX76tj85i0ME3GNiKwGItdVJkcrZ8UyNT83zPbiU1BhtaYVeZRT/exec" allow="camera; microphone; autoplay"></iframe>
    </div>

    <script>
        // URLs Configuration
        const BASE_URL = "https://script.google.com/macros/s/AKfycbwUZTJROodcVoeqLkX76tj85i0ME3GNiKwGItdVJkcrZ8UyNT83zPbiU1BhtaYVeZRT/exec";
        const POS_URL = BASE_URL;
        const KITCHEN_URL = BASE_URL + "?p=kitchen";
        const COUNTER_URL = BASE_URL + "?p=counter";

        const frame = document.getElementById('appFrame');
        const btnPos = document.getElementById('btnPos');
        const btnKitchen = document.getElementById('btnKitchen');
        const btnCounter = document.getElementById('btnCounter');

        function switchTab(mode) {
            // 1. Reset Active Classes
            btnPos.classList.remove('active');
            btnKitchen.classList.remove('active');
            btnCounter.classList.remove('active');

            // 2. Set Active & Change Source
            if (mode === 'pos') {
                btnPos.classList.add('active');
                frame.src = POS_URL;
            } else if (mode === 'kitchen') {
                btnKitchen.classList.add('active');
                frame.src = KITCHEN_URL;
            } else if (mode === 'counter') {
                btnCounter.classList.add('active');
                frame.src = COUNTER_URL;
            }
        }
    </script>
</body>
</html>
